<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="all">
        <div class="one">
          <div class="two">
            <img class="image" src="./images/odin-lined.png">
            <p class="odin"> ODIN</p>
          </div>
        </div>
        <div class="main">
          <div class="first">
         <p> This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br> Sign up now to get started. </p>
          <p>You <em>know</em> you want to. </p>
        </div>
          <div class="second">
            <div class="lets"><p >Let's do this!</p></div>
            <form id="form" action="" method="post">
              <div class="first-column">
                <label for="first-name">FIRST NAME</label><br>
              <input type="text" id="first-name"><br><br>
                <label for="email">email</label><br>
              <input type="email" id="email"><br><br>
                <label for="password">password</label><br>
              <input type="password" id="password"><br>
             </div>
              <div class="second-column">
                <label for="last-name">last NAME</label><br>
              <input type="text" id="last-name"><br><br>
               
              <label for="phone-number">phone number</label><br>
              <input type="number" id="phone-number"><br><br>
              
              <label for="confirm-password">confirm password</label><br>
              <input type="password" id="confirm-password"><br>

              </div>
              

            </form>
             
          </div>
          <div class="third">
            <input class="create" type="submit" form="form" value="Create Account"/>

            <p>Already have an account? <a href="#">Log in</a></p>
          </div>

        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
